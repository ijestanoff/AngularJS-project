<section class="register">
    <div>
        <p>Register Form</p>
        <div class="input-container">
            <input 
            type="text"
            name="name"
            id="name"
            placeholder="My name"
            #inputEmail="ngModel"
            ngModel
            required
            />
            <label for="name">Full Name *</label>
        </div>
        <div class="input-container">
            <input 
            type="email"
            name="email"
            id="email"
            placeholder="my.email@yahoo.com"
            #inputEmail="ngModel"
            ngModel
            required
            />
            <label for="email">Email *</label>
        </div>
        <div class="input-container">
            <input 
            type="text"
            name="tel"
            id="tel"
            placeholder="+359-888-685-321"
            #inputEmail="ngModel"
            ngModel
            required
            />
            <label for="tel">Phone Number</label>
        </div>
        <div class="input-container">
            <input 
                type="password"
                name="password"
                id="password"
                ngModel
                #inputPassword="ngModel"
                minlength="5"
                required
            />
            <label for="password">Password *</label>
        </div>
        <div class="input-container">
            <input 
                type="password"
                name="rePassword"
                id="rePassword"
                ngModel
                #inputPassword="ngModel"
                minlength="5"
                required
            />
            <label for="rePassword">Repeat Password *</label>
        </div>

        <button>
            Register
        </button>
        <div class="not-register">
            <p>Already have login?</p>
            <a href="#">Login here</a>
        </div>
    </div>
</section>
